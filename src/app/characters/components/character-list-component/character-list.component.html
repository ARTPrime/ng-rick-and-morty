<main class="character-list-container">
  <mat-card
    *ngFor="let item of characters(); trackBy: trackByItemId"
    class="character-card"
    appearance="outlined"
  >
    <mat-card-header>
      <img mat-card-avatar [src]="item?.image" [alt]="item?.name" />
      <mat-card-title
        ><a [routerLink]="[item.id]" routerLinkActive="router-link-active">{{
          item.name
        }}</a></mat-card-title
      >
      <mat-card-subtitle class="character-card-subtitle"
        ><mat-icon
          aria-hidden="false"
          aria-label="Character Status Icon"
          fontIcon="monitor_heart"
        ></mat-icon>
        {{ item.status }}</mat-card-subtitle
      >
    </mat-card-header>
    <img mat-card-image [src]="item.image" [alt]="item.name" />
    <mat-card-content>
      <p class="character-card-content-item">
        <span>Species: </span>{{ item.species }}
      </p>
      <p class="character-card-content-item">
        <span>Gender: </span>{{ item.gender }}
      </p>
      <p class="character-card-content-item">
        <span>Origin: </span>{{ item.origin.name }}
      </p>
      <p class="character-card-content-item">
        <span>Last location: </span>{{ item.location.name }}
      </p>
    </mat-card-content>
  </mat-card>
</main>
<section class="character-list-paginator" *ngIf="characters().length > 0">
  <app-paginator
    [paginationInfo]="paginationInfo()"
    (pageEvent)="onPageEvent($event)"
  ></app-paginator>
</section>
